<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/toastr.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <title></title>
</head>
<body>
    <div class="card">
        <div class="card-header text-center vertical-middle">
            <div class="row">
                <h5 class="card-title ml-3 mr-auto"><strong>Repositorios GitHub</strong></h5>
            </div>
        </div>
        <div class="card-body">
            <div class="col-md-6 offset-md-3">
                <div class="row form-group">
                    <div class="row form-group">
                        <div class="col-md-12">
                            <button onclick="getRepositorios()" class="btn btn-success" type="button" id="idRespo">Buscar Repositorios</button>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="list-group" id="resultRespo">
                            <table id="table">
                                <thead>
                                <tr>
                                    <th data-field="fullname">Nome Repositorio</th>
                                    <th data-field="href">Caminho Repositorio</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/fontawesome.js"></script>
    <script src="js/toastr.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/locale/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
